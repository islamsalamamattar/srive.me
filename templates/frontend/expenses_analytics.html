{% extends 'frontend/layouts/base.html' %}	

{% block title %} expenses {% endblock title %}
{% load humanize %}
{% load static %}
{% block content %}
	<!-- BEGIN #content -->
		<h2>COMING SOON</h2>
		<!-- BEGIN row -->
		<div class="row">
			<!-- BEGIN col-6 -->
			<div class="col-lg-6 col-sm-12">
				<!-- BEGIN Panel-->
				<div class="widget-reminder-header bg-theme" style="color: white;">ANALYTICS</div>	
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Monthly</h4>
					</div>
					<div class="panel-body"><iframe class="chartjs-hidden-iframe" tabindex="-1" style="display: block; overflow: hidden; border: 0px; margin: 0px; inset: 0px; height: 100%; width: 100%; position: absolute; pointer-events: none; z-index: -1;"></iframe>
						<canvas id="lineChart" height="223" width="447" style="display: block; width: 447px; height: 223px;"></canvas>
					</div>
					
					<div class="panel-heading">
						<h4 class="panel-title">Income vs Spendings</h4>
					</div>
					<div class="panel-body"><iframe class="chartjs-hidden-iframe" tabindex="-1" style="display: block; overflow: hidden; border: 0px; margin: 0px; inset: 0px; height: 100%; width: 100%; position: absolute; pointer-events: none; z-index: -1;"></iframe>
						<p class="desc"></p>
						<canvas id="barChart" height="223" width="447" style="display: block; width: 447px; height: 223px;"></canvas>
					</div>
				</div>
				<!-- END Panel-->
			</div>
		</div>

	<!-- END #content -->
{% endblock content %}

{% block javascripts %}
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'assets/plugins/form/bootstrap-wizard/js/bootstrap-wizard.min.js' %}"></script>
	<script src="{% static 'assets/js/page/form-wizards.demo.min.js' %}"></script>
	<script src="{% static 'assets/plugins/chart/chart-js/Chart.min.js' %}"></script>
	<script src="{% static 'assets/js/page/chart.demo.js' %}"></script>
	<script src="{% static 'assets/js/apps.min.js' %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
			FormWizards.init();
			ChartJs.init();
		});
	</script>

{% endblock javascripts %}
